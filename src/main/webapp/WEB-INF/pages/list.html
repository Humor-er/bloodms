
<!DOCTYPE html>
<html lang="zh-cn" ng-app="myApp">
  <head>
    <meta charset="utf-8">
    
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/jumbotron-narrow.css" rel="stylesheet">
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javaScript" src="js/angular.min.js"></script>
    <script type="text/javascript" src="js/app/controller.js"></script>
    <style type="text/css">
        table {
          text-align:center;
        }

        table tr th {
          text-align: center;
        }
    </style>    
  </head>

  <body style="background-color:rgb(238,238,238);">

    <div class="container">
      
      <div class="header">
        <ul class="nav nav-pills pull-right">
          <li><a href="index.html">首页</a></li>
          <li class="active"><a href="#">信息查询</a></li>
          <li><a href="#">个人信息</a></li>
        </ul>
        <h3 class="text-muted">血库管理系统</h3>
      </div>
     
     <div class="recordContainer">
      <div id="records" ng-controller="DonationRecordCtrl">
        <table class="table table-striped table-bordered">
            <tr class="success">
              <th width="50px">序号</th>
              <th>时间</th>
              <th>地点</th>
              <th>血包状态</th>
            </tr>
            <tr ng-repeat="rec in records">
              <td>{{rec.id}}</td>
              <td>{{rec.date}}</td>
              <td>{{rec.location}}</td>
              <td><a href="#">{{rec.status}}</a></td>
            </tr>
          </table>
      </div>

      <div class="detail">
      </div>
    </div>

      <div class="footer">
        <p>&copy; Company 2013</p>
      </div>

    </div>
  </body>
</html>
